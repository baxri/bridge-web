    <script>
        $(function() {
            $("#slider").roundSlider({
              sliderType: "min-range",
              editableTooltip: false,
              readOnly: true,
              radius: 80,
              width: 22,
              value: 75,
              startAngle: 90,

              tooltipFormat: function (e) {
