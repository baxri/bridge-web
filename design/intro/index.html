      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Intro Path</title>
  </head>

  <body>

    <!-- See src/components/template/header.js and src/components/template/nav.js for current code -->
    <nav class="nav-confirm">
      <div class="container">
        <!-- <div class="row">
          <div class="col-xs-6">
            <a class="current-parent logo">INTROPATH</a>
          </div>
          <div class="col-xs-6">

        </div> -->

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
            <span class="icon-bar"></span>

          </button>
          <a class="logo" href="/">INTROPATH</a>

        <div class="collapse navbar-collapse" id="nav-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="logo" href="/profile">Introductions</a>

              <a class="logo" href="/profile">Profile</a>

              <a class="logo" href="/logout">Logout</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- See src/components/app.js -->
    <div class="container app-container">

      <div class="page intro">
          <div class="container">
            <header class="intro-start">
              <p class="sub-heading">
                Ready to make that quick intro?<br/>
              </p>
              <button class="btn btn-default btn-intro-start">Yes Let's Do It</button>
            </header>
            <header class="intro-heading hide">
              <!-- <h1 class="">
                New Introduction
              </h1> -->
              <p class="sub-heading">
                Ok, let’s get that intro done.<br/>It only takes a few seconds...
              </p>
            </header>
            <form class="intro-form hide">
              <div class="col-md-9 col-centered">
                <div class="row row-centered">
                  <div class="row introduce-input">
                    <div class="col-md-6 col-xs-12">
                      <label>Intro</label>
                      <input id="introduce" name="introduce" class="form-control" type="text" placeholder="Type a name (e.g. John Smith)" style="margin-bottom: 0px; border-bottom-color: #cecece;"/>
                      <input id="introduce-email" name="introduce-email" class="form-control" type="text" placeholder="Email (e.g. jsmith@gmail.com)" style="border-top: 0px;"/>
                    </div>
                  </div>
                  <!-- <div class="row introduce-email-input hide">
                    <div class="col-md-6 col-xs-12">
                      <label>Email of who wants the intro.</label>
                      <input name="introduce-email" class="form-control" type="text" placeholder="Email" />
                    </div>
                  </div> -->
                  <div class="row to-input">
                    <div class="col-md-6 col-xs-12">
                      <label>To</label>
                      <input id="to" name="to" class="form-control" type="text" placeholder="Type a name (e.g. Jane Brown)" style="margin-bottom: 0px; border-bottom-color: #cecece;"/>
                      <input id="to-email" name="to-email" class="form-control" type="text" placeholder="Optional Email (e.g. jbrown@gmail.com)" style="margin-bottom: 0px; border-bottom-color: #cecece; border-top-color: transparent;"/>
                      <input id="to-linkedin" name="to-linkedin" class="form-control" type="text" placeholder="Optional LinkedIn Profile Link" style="border-top: 0px;"/>
                    </div>
                  </div>
                  <!-- <div class="row to-email-input hide">
                    <div class="col-md-6 col-xs-12">
                      <label>Email of who you're introducing.</label>
                      <input name="to-email" class="form-control" type="text" placeholder="Email" />
                    </div>
                  </div> -->
                  <button class="btn btn-default">Continue</button>
                </div>
              </div>
            </form>
            <form class="intro-preview-form hide">
              <div class="col-md-9 col-centered">
                <div class="row row-centered">
                  <div class="row preview">
                    <div class="col-md-12 col-xs-12">
                      <span></span>
                    </div>
                  </div>
                  <button class="btn btn-default btn-send-intro">Send Intro</button>
                  <button class="btn btn-cancel">Cancel</button>
                </div>
              </div>
            </form>
            <header class="intro-confirm hide">
              <p class="sub-heading">
                Nice work :)<br/>Intro sent.
              </p>
              <button class="btn btn-default btn-done">Thanks!</button>
            </header>
          </div>
      </div>

    </div>

    <!-- See src/components/template/footer.js -->
    <div>
      <div style="display: block; padding: 20px; height: 120px; width: 100%" />
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <p class="copyright">Copyright © 2017, IntroPath. All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="intro.js"></script>

  </body>
</html>
